on:
    push:
        branches:
            - main
    workflow_dispatch:

name: Tests

jobs:
    test:
        name: Run tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout sources
              uses: actions/checkout@v2

            - name: Install stable toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true
            - run: cargo fmt --check
            - run: cargo clippy -- -D warnings
