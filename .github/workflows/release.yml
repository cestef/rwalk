name: Release

permissions:
    contents: write

on:
    push:
        tags:
            - v[0-9]+.*
    workflow_dispatch:

jobs:
    create-release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: taiki-e/create-gh-release-action@v1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

    upload-assets:
        needs: create-release
        strategy:
            matrix:
                include:
                    - target: aarch64-unknown-linux-gnu
                      os: ubuntu-latest
                      tar_os: linux
                      tar_arch: arm64
                    - target: aarch64-apple-darwin
                      os: macos-latest
                      tar_os: darwin
                      tar_arch: arm64
                    - target: x86_64-unknown-linux-gnu
                      os: ubuntu-latest
                      tar_os: linux
                      tar_arch: amd64
                    - target: x86_64-apple-darwin
                      os: macos-latest
                      tar_os: darwin
                      tar_arch: amd64
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - uses: taiki-e/upload-rust-binary-action@v1
              with:
                  bin: rwalk
                  target: ${{ matrix.target }}
                  token: ${{ secrets.GITHUB_TOKEN }}
                  archive: $bin-$tag-${{ matrix.tar_os }}-${{ matrix.tar_arch }}
