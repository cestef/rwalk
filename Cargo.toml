[package]
name = "rwalk"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
async-recursion = "1.0.5"
clap = { version = "4.4.8", features = ["derive"] }
colored = "2.0.4"
csv = "1.3.0"
ctrlc = "3.4.1"
human-duration = "0.1.0"
indicatif = "0.17.7"
inquire = "0.6.2"
lazy_static = "1.4.0"
num_cpus = "1.16.0"
parking_lot = { version = "0.12.1", features = ["serde"] }
ptree = "0.4.0"
reqwest = "0.11.22"
serde = { version = "1.0.192", features = ["rc"] }
serde_json = "1.0.108"
sha2 = "0.10.8"
stopwatch = "0.0.7"
tokio = { version = "1.34.0", features = ["full"] }
traversal = "0.1.2"
url = "2.4.1"
