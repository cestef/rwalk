<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}rwalk{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ get_url(path="css/main.css") | safe }}" />
  <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0/dist/fuse.basic.min.js" crossorigin="anonymous"></script>
  
  <script src="{{ get_url(path="js/main.js") | safe }}" defer></script>
  <script src="{{ get_url(path="search_index.en.js") | safe }}" defer></script>
</head>


<body class="min-h-[100svh]">
    <header>
        <nav class="flex justify-between items-center p-4">
            <a href="{{ get_url(path="") | safe }}" class="text-2xl font-bold">rwalk</a>
            <div class="flex gap-4">
                <a href="{{ get_url(path="@/docs/_index.md") | safe }}" class="text-lg">Docs</a>
                <a href="https://github.com/cestef/rwalk" class="text-lg">GitHub</a>
            </div>
        </nav>
    </header>
    <main class="">
        {%block main%}{%endblock%}
    </main>
    <footer></footer>
</body>
